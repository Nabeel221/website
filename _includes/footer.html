<!-- footer -->
<footer class="footer-bg pt-100 pb-100">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 offset-lg-3 text-center">
                <div class="footer-wrapper wow fadeInUp" data-wow-delay=".3s">
                    <div class="footer-logo mb-30">
                        <img src="/assets/img/logo/logo.png" alt="logo">
                    </div>
                    <div class="subscribe-wrap">
                        <form class="subscribe-form" action="#">
                            <input type="text" placeholder="Enter your email">
                            <button class="btn subscribe-btn">Subscribe</button>
                        </form>
                    </div>
                    <div class="footer-icon mb-30">
                        {% if site.facebook_url %}
                          <a target="__blank" href="{{site.facebook_url}}"><i class="ti-facebook"></i></a>
                        {% endif %}
                        {% if site.twitter_url %}
                          <a target="__blank" href="{{site.twitter_url}}"><i class="ti-twitter-alt"></i></a>
                        {% endif %}
                        {% if site.pinterest_url %}
                         <a target="__blank" href="{{site.pinterest_url}}"><i class="ti-pinterest"></i></a>
                        {% endif %}
                        {% if site.instagram_url %}
                        <a target="__blank" href="{{site.instagram_url}}"><i class="ti-instagram"></i></a>
                        {% endif %}
                    </div>
                    <div class="copyright">
                      {{ site.copyright_text }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</footer>
<!-- footer-end -->
